
<header>
    <div class="logo-container">
      <img src="assets/images/chatak_logo.jpg" alt="" width="130px">
    </div>
    <div class="user-container dropdown" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      <div class="user-name ">
        {{userName.toUpperCase()}}
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#"><i class="fas fa-cog mr-2"></i>Settings</a>
          <a class="dropdown-item" href="#"><i class="far fa-user-circle mr-2"></i>Profile</a>
          <a class="dropdown-item" href="#" (click)="logout()"> <i class="fas fa-power-off mr-2"></i>Logout</a>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container mt-5">
    <div class="list-container">
      <div class="list-header">
        <div class="list-title-container">
          Company Management Search
        </div>
        <div class="list-button">
          <div class="list-search">
            <input type="text" name="" id="" placeholder="Global Search"
              (input)="dt.filterGlobal($event.target.value, 'contains')">
          </div>
  
          <button (click)="addNewComapny()">Add New Comapny</button>
        </div>
      </div>
  

      <div class="list-body p-3">
        <p-table #dt [columns]="cols" [value]="companyList"  [paginator]="true" [rows]="5" [showLoader]="true" [autoLayout]="true">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                  ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
                </p-sortIcon>
              </th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
              <td class="action-icons">
                <i class="fas fa-eye" (click)="viewComapny(rowData.companyId)" pTooltip="View Company" tooltipPosition="top"></i>
                <i class="fas fa-pen" (click)="editCompany(rowData.companyId)" pTooltip="Edit Company" tooltipPosition="top"></i>
                <i class="fas fa-database text-success" (click)="vewcompanyContact(rowData.companyId)" pTooltip="view Company Contact" tooltipPosition="top"></i>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="columns.length">
                    No records found
                </td>
            </tr>
        </ng-template>
        </p-table>
        <div class="count-container">
          Total Count: <b>{{dt.totalRecords}}</b>
        </div>
      </div>


    </div>
  </div>
  
  
  <footer>
    <div class="footer-text">
      Copyright Â© 2019-2020. Chatak All
      Rights Reserved.
    </div>
  </footer>
  
  
  <p-dialog [header]="dailogTitle" [(visible)]="display" modal='true' [style]="{width: '480px'}"
    [contentStyle]="{'overflow':'hidden', 'padding':'15px'}" (onHide)="onHideModalWindow()">
    <form class="modal-form" #modalForm="ngForm" novalidate (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <label for="" class="required">Company Name</label>
          <input type="text" name="companyName" id="" [(ngModel)]="modalWindowData.companyName" minLength="3" required>
        </div>
        <div class="col-md-6">
            <label for="" class="required">Regions</label>
            <select name="regionId" id="" [(ngModel)]="modalWindowData.regionId" required>
              <option *ngFor="let region of regions" [ngValue]="region.regionId">{{region.regionName}}</option>
            </select>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <label for="" class="required">Location</label>
            <input type="text" name="location" id="" [(ngModel)]="modalWindowData.location" minLength="3" required>
          </div>
          <div class="col-md-6">
            <label for="" class="required">Vertical</label>
            <select name="verticalId" id="" [(ngModel)]="modalWindowData.verticalId" required>
              <option *ngFor="let vertical of verticals" [ngValue]="vertical.verticalId">{{vertical.verticalName}}</option>
            </select>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <label for="" class="required">Proposition</label>
            <input type="text" name="proposition" id="" [(ngModel)]="modalWindowData.proposition" minLength="3" required>
          </div>
          <div class="col-md-6">
            <label for="" class="required">Account Holder</label>
            <input type="number" name="accountHolder" id="" [(ngModel)]="modalWindowData.accountHolder" minLength="3" required>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <label for="" class="required">Status</label>
            <select name="status" id="" [(ngModel)]="modalWindowData.status" required [disabled]="statusForNew">
              <option *ngFor="let status of statusList" [ngValue]="status.status">{{status.status}}</option>
            </select>
          </div>
        <div class="col-md-6">
            <label for="" >Value</label>
            <input type="text" name="value" id="" [(ngModel)]="modalWindowData.value" minLength="3" >
          </div>
        
      </div>
      
      <div class="row mt-3">
        <div class="col-md-6  ">
            <button *ngIf="errorMessage.length!=0" type="button"
            class="btn btn-danger">{{errorMessage}}</button>
        </div>
        <div class="col-md-6 text-right">
          <button class="cancel" type="button" (click)="onHideModalWindow()">cancel</button> <button type="submit"
            [disabled]="modalForm.invalid" class="save">Save</button>
        </div>
  
      </div>
    </form>
  </p-dialog>
