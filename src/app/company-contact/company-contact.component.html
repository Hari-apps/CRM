<header>
    <div class="logo-container">
      <img src="assets/images/chatak_logo.jpg" alt="" width="130px">
    </div>
    <div class="user-container dropdown" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      <div class="user-name ">
        {{userName.toUpperCase()}}
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#"><i class="fas fa-cog mr-2"></i>Settings</a>
          <a class="dropdown-item" href="#"><i class="far fa-user-circle mr-2"></i>Profile</a>
          <a class="dropdown-item" href="#" (click)="logout()"> <i class="fas fa-power-off mr-2"></i>Logout</a>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container mt-5">
    <div class="list-container">
      <div class="list-header">
        <div class="list-title-container">
          Company Contact Search
        </div>
        <div class="list-button">
          <div class="list-search">
            <input type="text" name="" id="" placeholder="Global Search"
              (input)="dt.filterGlobal($event.target.value, 'contains')">
          </div>
  
          <button (click)="addNewComapnyContact()">Add New DB</button>
        </div>
      </div>
  
      <div class="list-body p-3">
        <p-table #dt [columns]="cols" [value]="companyContactList"  [paginator]="true" [rows]="5" [showLoader]="true" [autoLayout]="true">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                  ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
                </p-sortIcon>
              </th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
              <td class="action-icons">
                <i class="fas fa-pen" (click)="editCompany(rowData.companyContactId)" pTooltip="Edit User" tooltipPosition="top" ></i>
                <i [ngClass]="rowData.status==='Active'?'fas fa-circle text-success':' fas fa-circle text-muted'" (click)="showStatusModel(rowData)" pTooltip="Contact Status"
                tooltipPosition="top"></i> 
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="columns.length">
                    No records found
                </td>
            </tr>
        </ng-template>
        </p-table>
        <div class="count-container">
          Total Count: <b>{{dt.totalRecords}}</b>
        </div>
      </div>

    </div>
  </div>
  
  
  <footer>
    <div class="footer-text">
      Copyright Â© 2019-2020. Chatak All
      Rights Reserved.
    </div>
  </footer>
  
  
  <p-dialog [header]="dailogTitle" [(visible)]="display" modal='true' [style]="{width: '480px'}"
    [contentStyle]="{'overflow':'hidden', 'padding':'15px'}" (onHide)="onHideModalWindow()">
    <form class="modal-form" #modalForm="ngForm" novalidate (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <label for="" class="required">Contact Person</label>
          <input type="text" name="contactName" id="" [(ngModel)]="modalWindowData.contactName" minLength="3" required>
        </div>
        <div class="col-md-6">
            <label for="" class="required">Designation</label>
            <input type="text" name="designation" id="" [(ngModel)]="modalWindowData.designation" minLength="3" required>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <label for=""  class="required">Email</label>
            <input type="text" name="emailAddress" id="" [(ngModel)]="modalWindowData.emailAddress" required>
          </div>
          <div class="col-md-6">
            <label for="" class="required">Mobile Number</label>
            <input type="text" name="mobileNumber" id="" [(ngModel)]="modalWindowData.mobileNumber" minLength="3" required>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <label for="">Office Number</label>
            <input type="text" name="officeNumber" id="" [(ngModel)]="modalWindowData.officeNumber" >
          </div>
          <div class="col-md-6">
            <label for="" class="required">Location</label>
            <input type="text" name="location" id="" [(ngModel)]="modalWindowData.location" minLength="3" required>
          </div>
          
      </div>
      <div class="row">
      
        <div class="col-md-12">
            <label for="" >Additional Info</label>
            <!-- <input type="textArea" name="additionalInfo" id="" [(ngModel)]="modalWindowData.additionalInfo" minLength="3" > -->
            <textarea rows="3" cols="27.5" name="additionalInfo" id="" [(ngModel)]="modalWindowData.additionalInfo" maxlength="300"></textarea>
          </div>
        
      </div>
     
      <div class="row mt-3">
        <div class="col-md-6  ">
            <button *ngIf="errorMessage.length!=0" type="button"
            class="btn btn-danger">{{errorMessage}}</button>
        </div>
        <div class="col-md-6 text-right">
          <button class="cancel" type="button" (click)="onHideModalWindow()">cancel</button> <button type="submit"
            [disabled]="modalForm.invalid" class="save">Save</button>
        </div>
  
      </div>
    </form>
  </p-dialog>
  
  <p-dialog [header]="dailogTitle" [(visible)]="displayStatusModal" modal='true' [style]="{width: '480px'}"
  [contentStyle]="{'overflow':'hidden', 'padding':'15px'}" (onHide)="onHideModalWindow()">
   <form action="" class="modal-form" #statusForm="ngForm" (ngSubmit)="companyContactStatus(statusForm.value)">
     <div class="row">
       <div class="col-md-6">
         <label for="" class="required">Comapny Contact ID</label>
         <input type="text" name="companyContactId" [(ngModel)]="dataToStatus.companyContactId" readonly>
       </div>
       <div class="col-md-6">
         <label for="" class="required">Contact Person</label>
         <input type="text" name="contactName"  [(ngModel)]="dataToStatus.contactName" readonly>
       </div>
      </div>
       <div class="row">
         <div class="col-md-6">
           <label for="" class="required">Status</label>
           <select name="status" [(ngModel)]="dataToStatus.status" >
             <option value="Active">Active</option>
             <option value="Suspend">Suspend</option>
           </select>
         </div>
         <div class="col-md-6">
           <label for="">reason</label>
           <textarea name="reason" id="" cols=""  rows="3" [(ngModel)]="dataToStatus.reason"></textarea>
         </div>

       </div>

       <div class="text-right mt-3">
         <button class="save" type="submit">Save</button>
       </div>
   
   </form>
  </p-dialog>
