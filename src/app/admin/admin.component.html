      <p-table [value]="userList" [paginator]="true"  [rows]="5">

<p-dialog [header]="dailogTitle" [(visible)]="display" modal='true' [style]="{width: '480px'}"
  [contentStyle]="{'overflow':'hidden', 'padding':'15px'}" (onHide)="onHideModalWindow()">
  <form class="modal-form" #modalForm="ngForm" novalidate (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <label for="" class="required">Role</label>
        <select name="userRole" id="" [(ngModel)]="modalWindowData.userRole">
          <option *ngFor="let role of userRoles" [ngValue]="role.roleId">{{role.roleType}}</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="" class="required">User Name</label>
        <input type="text" name="userName" id="" [(ngModel)]="modalWindowData.userName" minLength="3" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="" class="required">First Name</label>
        <input type="text" name="firstName" id="" [(ngModel)]="modalWindowData.firstName" required>
      </div>
      <div class="col-md-6">
        <label for="" class="required">Last Name</label>
        <input type="text" name="lastName" id="" [(ngModel)]="modalWindowData.lastName" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6"> <label for="" class="required">Email Address</label>
        <input type="email" name="email" id="" [(ngModel)]="modalWindowData.email" required></div>
      <div class="col-md-6">
        <label for="" class="required">Contact Number</label>
        <input type="number" name="phoneNumber" id="" [(ngModel)]="modalWindowData.phoneNumber" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6"> <label for="">Extension</label>
        <input type="number" name="extension" id="" [(ngModel)]="modalWindowData.extension"></div>
      <div class="col-md-6">
        <label for="" class="required">Regions</label>
        <select name="region" id="" [(ngModel)]="modalWindowData.country" required>
          <option *ngFor="let region of regions" [ngValue]="region.regionId">{{region.regionName}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6  "><button *ngIf="errorMessage.length!=0" type="button"
          class="btn btn-danger">{{errorMessage}}</button></div>
      <div class="col-md-6 text-right">
        <button class="cancel" type="button" (click)="onHideModalWindow()">cancel</button> <button type="submit"
          [disabled]="modalForm.invalid" class="save">Save</button>
      </div>

    </div>
  </form>
</p-dialog>
