<header>
  <div class="logo-container">
    <img src="assets/images/chatak_logo.jpg" alt="" width="130px">
  </div>
  <div class="user-container dropdown" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
    aria-expanded="false">
    <div class="user-name ">
      {{userName.toUpperCase()}}
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#"><i class="fas fa-cog mr-2"></i>Settings</a>
        <a class="dropdown-item" href="#"><i class="far fa-user-circle mr-2"></i>Profile</a>
        <a class="dropdown-item" href="#" (click)="logout()"> <i class="fas fa-power-off mr-2"></i>Logout</a>
      </div>
    </div>
  </div>
</header>

<div class="container mt-5">
  <div class="list-container">
    <div class="list-header">
      <div class="list-title-container">
        Super Admin Search
      </div>
      <div class="list-button">
        <div class="list-search">
          <input type="text" name=""  placeholder="Global Search"
            (input)="dt.filterGlobal($event.target.value, 'contains')">
        </div>

        <button (click)="addNewUser()">Add New User</button>
      </div>
    </div>

    <div class="list-body p-3">
      <p-table #dt [columns]="cols" [value]="userList" [paginator]="true" [rows]="10" [showLoader]="true">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
              </p-sortIcon>
            </th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
            <td class="action-icons">
              <i class="fas fa-pen" (click)="editUser(rowData.userId)" pTooltip="Edit User" tooltipPosition="top"></i>
              <i [ngClass]="rowData.status==='Active'?'fas fa-circle text-success':' fas fa-circle text-muted'" (click)="showStatusModel(rowData)" pTooltip="User Status"
                tooltipPosition="top"></i> 
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
              <td [attr.colspan]="columns.length">
                  No records found
              </td>
          </tr>
      </ng-template>
      </p-table>
      <div class="count-container">
        Total Count: <b>{{dt.totalRecords}}</b>
      </div>
    </div>
  </div>
</div>


<footer>
  <div class="footer-text">
    Copyright Â© 2019-2020. Chatak All
    Rights Reserved.
  </div>
</footer>

 
 
<p-dialog [header]="dailogTitle" [(visible)]="displayStatusModal" modal='true' [style]="{width: '480px'}"
  [contentStyle]="{'overflow':'hidden', 'padding':'15px'}" (onHide)="onHideModalWindow()">
   <form action="" class="modal-form" #statusForm="ngForm" (ngSubmit)="userStatus(statusForm.value)">
     <div class="row">
       <div class="col-md-6">
         <label for="" class="required">User ID</label>
         <input type="text" name="entityId" [(ngModel)]="dataToStatus.entityId" [readonly]="true">
       </div>
       <div class="col-md-6">
         <label for="" class="required">User Type</label>
         <input type="text" name="entityType"  [(ngModel)]="dataToStatus.entityType" [readonly]="true">
       </div>
      </div>
       <div class="row">
         <div class="col-md-6">
           <label for="" class="required">Status</label>
           <select name="status" [(ngModel)]="dataToStatus.status">
             <option value="Active">Active</option>
             <option value="Terminated">Terminated</option>
           </select>
         </div>
         <div class="col-md-6">
           <label for="" class="required">reason</label>
           <textarea name="reason"  cols=""  rows="3" [(ngModel)]="dataToStatus.reason" required></textarea>
         </div>

       </div>

       <div class="text-right mt-3">
         <button class="save" type="submit" [disabled]="statusForm.invalid">Save</button>
       </div>
   
   </form>
  </p-dialog>
